<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highcharts Example</title>

		<style type="text/css">

		</style>
	</head>
	<body>
<script src="./estadistica/code/highcharts.js"></script>
<script src="./estadistica/code/modules/exporting.js"></script>
<script src="./estadistica/code/modules/export-data.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>



		<script type="text/javascript">
Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Reporte de visitas por género de la semana.'
    },
    xAxis: {
        categories: [
            'Lunes',
            'Martes',
            'Miercoles',
            'Jueves',
            'Viernes'
        ],
        crosshair: true
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Visitas por día. '
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'Hombres',
        data: [49.9, 71.5, 106.4, 129.2, 144.0]

    }, {
        name: 'Mujeres',
        data: [83.6, 78.8, 98.5, 93.4, 106.0]

    }]
});
		</script>
	</body>
</html>
