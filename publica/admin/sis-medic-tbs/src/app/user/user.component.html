    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead>
          <th>CI</th>

          <th>Email</th>
          <th>Tel√©fono</th>
          <th>Activo</th>
          <th>Admin</th>
          <th>Operaciones</th>
        </thead>
        <tbody>
            <tr *ngFor = "let usuario of usuarios">
                <td>{{usuario.cedula}}</td>
                <td>{{usuario.nombreUser+" "+usuario.apellidoUser}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.phone}}</td>
                <td><span *ngIf="usuario.is_active=='1'"><i class="fas fa-check"></i></span><span *ngIf="usuario.is_active=='0'"><i class="fa fa-close"></i></span></td>
                <!--td><i class="fa-close"></i></td--------->
                <td> <span *ngIf="usuario.rol==1"> <i class="fas fa-check"></i> </span> <span *ngIf="usuario.rol==2"> <i class="fa fa-close"></i> </span></td>
                <td><button type="button" class="btn btn-warning" routerLink="/edit-user" (click)="pasToUpdate(usuario.cedula)">Modificar </button></td>
            </tr>
