<div class="container-fluid" id="container-height">
<app-menu></app-menu>
<div class="row ml-1 mr-1 ">
	<div class="col-sm-12">
		<h1 class="text-center" id="datos">Histórico de exámenes</h1>
	</div>
	<div class="col-sm-12">
		<div class="input-group md-form form-sm form-2 pl-0">
			<input class="form-control my-0 py-1 " type="text" name = "searchText"  placeholder="Ingrese Nombre o CI del Paciente" aria-label="Search" [(ngModel)]="searchText">
			<div class="input-group-append">
				<span class="input-group-text bg-primary" id="basic-text1"><i class="fas fa-search text-white" aria-hidden="true"></i></span>
			</div>
		</div>

	</div>
</div>
<br>
<div class="container-fluid">
	<div class="table-responsive">
		<table class="table table-bordered table-hover text-center">
			<thead>
				<tr>
					<th> Id </th>
					<th> CI </th>
					<th> Nombre</th>
					<th> Fecha </th>
					<th> Tipo de examen </th>
					<th> Imagen </th>
					<th colspan="3"> Operaciones </th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor = "let examen of examenes | filterExam:searchText ">
					<td> {{examen.id}} </td>
					<td>{{examen.ci}} </td>
					<td> {{examen.nombre}} </td>
					<td>{{examen.fecha}} </td>
					<td>{{examen.tipo_exa}} </td>
					<td> <img height="70" src="" /> </td>
					<th><a class="btn btn-warning btn-xs" routerLink="/edit-exa"> Modificar </a> </th>
					<th><a class="btn btn-danger btn-xs" href=""> Eliminar </a> </th>
					<th><a target="_blank" class="btn btn-success btn-xs" routerLink="/ver-examen"> Ver </a> </th>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</div>
<app-footer></app-footer>
