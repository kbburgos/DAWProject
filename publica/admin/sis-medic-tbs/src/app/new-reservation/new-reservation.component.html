


<div class="container-fluid" id="container-height">
    <app-menu></app-menu>
    <div class="container-fluid">

      <div class="col-md-12 col-sm-12">
        <h1 class="text-center">Nueva Cita</h1>
      </div>
      <br>
      
      <div class="form-row">
          <div class="col-md-12 mb-4">
  <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button>
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Asunto</ng-template>
        <mat-form-field>
          <input matInput placeholder="Asunto" formControlName="firstCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>


 

    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Paciente</ng-template>
        <select name="pacient_id" id="validationDefault02" class="form-control" required>
            <option value="">-- SELECCIONE --</option>
            <option value=""></option>
          </select>
        <div>
          <button mat-button matStepperPrevious>Atrás</button>
          <button mat-button matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Doctor</ng-template>
        <select name="medic_id" id="validationDefault03" class="form-control" required>
            <option value="">-- SELECCIONE --</option>
            <option value=""></option>
          </select>
        <div>
          <button mat-button matStepperPrevious>Atrás</button>
          <button mat-button matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fecha</ng-template>
        <mat-form-field>
          <input matInput placeholder="Fecha" formControlName="secondCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Atrás</button>
          <button mat-button matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Hora</ng-template>
        <mat-form-field>
          <input matInput placeholder="Hora" formControlName="secondCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Atrás</button>
          <button mat-button matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Hecho</ng-template>
      Completo
      <div>
        <button mat-button matStepperPrevious>Atrás</button>
        <button mat-button (click)="stepper.reset()">Enviar</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
  </div>
  </div>
