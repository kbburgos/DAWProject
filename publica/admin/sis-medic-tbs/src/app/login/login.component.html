	<div class="limiter">
		<div class="container-login100 fondo-login" >
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<img src="./assets/resources/img/favicon.png" class="logo-login" alt="">
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input required class="input100" type="text" name="username" placeholder="Usuario" #user (keyup.enter)='login(user.value,password.value)'>
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input required class="input100" type="password" name="pass" placeholder="ContraseÃ±a" #password  (keyup.enter)='login(user.value,password.value)'>
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					<div  [ngClass]= "{ 'visible': isvisible }" class="text-center">
						<p class ="text-white">{{log}}</p>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Recuerdame
						</label>
					</div>

					<div class="container-login100-form-btn">
            <a routerLink="/home">
				<button type="submit" class="login100-form-btn" (click)='login(user.value,password.value)'>
					Login
				</button></a>
					</div>
<!--
					<div class="text-center p-t-90">

							Forgot Password?
						</a>
					</div> -->
				</form>
			</div>
		</div>
	</div>
