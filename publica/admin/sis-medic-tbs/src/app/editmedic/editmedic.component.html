<div class="container-fluid" id="container-height">
  <app-menu></app-menu>
  <div class="row">
    <div class="col-md-12">
      <h1>Editar Medico</h1>
      <br>
      <form class="form-horizontal" method="post" id="addproduct" action="" role="form">
        <div class="form-group">
          <label for="inputEmail1" class="col-lg-2 control-label">Nombre*</label>
          <div class="col-md-6">
            <input type="text" name="name" value="" class="form-control" id="name" placeholder="Nombre" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail1" class="col-lg-2 control-label">Apellido*</label>
          <div class="col-md-6">
            <input type="text" name="lastname" value="" required class="form-control" id="lastname" placeholder="Apellido" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail1" class="col-lg-2 control-label">Direccion*</label>
          <div class="col-md-6">
            <input type="text" name="address" value="" class="form-control" required id="username" placeholder="Direccion" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail1" class="col-lg-2 control-label">Email*</label>
          <div class="col-md-6">
            <input type="email" name="email" value="" class="form-control" id="email" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail1" class="col-lg-2 control-label">Telefono</label>
          <div class="col-md-6">
            <input type="number" name="phone" value="" class="form-control" id="inputEmail1" placeholder="Telefono" required>
          </div>
        </div>
        <p class="alert alert-info">* Campos obligatorios</p>
        <div class="form-group">
          <div class="col-lg-offset-2 col-lg-10">
            <input type="hidden" name="user_id" value="">
            <button type="submit" class="btn btn-primary">Actualizar Medico</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
