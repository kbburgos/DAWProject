<div class="container-fluid" id="container-height">
  <app-menu></app-menu>
  <div class="row">
    <div class="col-md-12">
      <h1>Editar Usuario</h1>
      <br>
      <form class="form-horizontal" method="post" id="addproduct" action="" role="form">
        <div class="form-group">
          <label for="inputEmail1" class="col-lg-2 control-label">Nombre*</label>
          <div class="col-md-6">
            <input type="text" name="name" value="" class="form-control" id="name" placeholder="Nombre" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail1" class="col-lg-2 control-label">Apellido*</label>
          <div class="col-md-6">
            <input type="text" name="lastname" value="" required class="form-control" id="lastname" placeholder="Apellido" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail1" class="col-lg-2 control-label">Nombre de usuario*</label>
          <div class="col-md-6">
            <input type="text" name="username" value="" class="form-control" required id="username" placeholder="Nombre de usuario">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail1" class="col-lg-2 control-label">Email*</label>
          <div class="col-md-6">
            <input required type="email" name="email" value="" class="form-control" id="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail1" class="col-lg-2 control-label">Contrase&ntilde;a</label>
          <div class="col-md-6">
            <input type="password" name="password" class="form-control" id="inputEmail1" placeholder="Contrase&ntilde;a">
            <p class="help-block">La contrase&ntilde;a solo se modificara si escribes algo, en caso contrario no se modifica.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail1" class="col-lg-2 control-label">Esta activo</label>
          <div class="col-md-6">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="is_active" checked>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail1" class="col-lg-2 control-label">Es administrador</label>
          <div class="col-md-6">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="is_admin" checked>
              </label>
            </div>
          </div>
        </div>
        <p class="alert alert-info">* Campos obligatorios</p>
        <div class="form-group">
          <div class="col-lg-offset-2 col-lg-10">
            <input type="hidden" name="user_id" value="">
            <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
